[tool.poetry]
name = "foursight"
version = "1.1.0"
description = "Serverless Chalice Application for Monitoring"
authors = ["4DN-DCIC Team <support@4dnucleome.org>"]
license = "MIT"
packages = [
  { include = "chalicelib" }
]

[tool.poetry.dependencies]
python = ">=3.6,<3.7"
dcicutils = "1.0.0b1"
click = "6.7"
PyJWT = "1.5.3"
Jinja2 = "2.10.1"
MarkupSafe = "1.1.1"
google-api-python-client = "1.7.4"
geocoder = "1.38.1"
fuzzywuzzy = "0.17.0"
elasticsearch = "6.4.0"
elasticsearch-dsl = "6.4.0"
python-Levenshtein = "0.12.0"
gitpython = "^3.1.2"
pytz = "^2020.1"

[tool.poetry.dev-dependencies]
chalice = "1.11.1"
pytest = "5.1.2"
pytest-cov = "2.7.1"
flaky = "3.6.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
