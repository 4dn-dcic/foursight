[tool.poetry]
name = "foursight"
version = "1.10.7.1b1"
description = "Serverless Chalice Application for Monitoring"
authors = ["4DN-DCIC Team <support@4dnucleome.org>"]
license = "MIT"
packages = [
  { include = "chalicelib" }
]

[tool.poetry.dependencies]
python = ">=3.7,<3.8"
click = "^7.1.2"
dcicutils = "^v3.14.0.3b42"  # "^3.7.1"
elasticsearch = "^6.8.1"
elasticsearch-dsl = "^6.4.0"
## adding foursight-core
# use below for deployment
foursight-core = "^0.6.1.1b14"  # "^0.6.0"
# use below for tests but not for deployment
# foursight-core = { git = "https://github.com/4dn-dcic/foursight-core.git", branch="master" }
geocoder = "1.38.1"
gitpython = "^3.1.2"
google-api-python-client = "^1.7.4"
gspread = ">=3.6.0"
Jinja2 = "2.10.1"
MarkupSafe = "1.1.1"
oauth2client = ">=4.1.3"
pandas = ">=1.1.4"
PyJWT = "1.5.3"
pytest = "5.1.2"  # TODO: Should this be in dev-dependencies? -kmp 22-Jun-2022
pytz = "^2020.1"
tibanna_ff = ">=0.22.5"

[tool.poetry.dev-dependencies]
chalice = "^1.26.0"
flaky = "3.6.1"
pytest-cov = "2.7.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
